    <style type="text/css">


	.big-box
    {
      position: absolute;
      width: 50%;
      height: 100%;
      opacity:1;
    }

    #left-side {
    	top:0;
      	left:0;
      	padding-left: 35px;
      	padding-top: 20px;
    }

    #right-side {
    	top:0;
      	left:50%;
      	background: #009ee3;
    	color: #ffffff;
    	vertical-align: middle;
    }

    .sticky-footer {
	    position: fixed;
	    bottom: 0;
	    width: 100%;
	    padding-right: 60px;
	    padding-bottom: 40px;
	    padding-left: 20px;

	}

	.left-footer {
		float: left;
	}
	.left-footer a {
		padding-right: 0;
		padding-left: 0;
		padding-bottom: 5px;
		color: #000000;
		font-size: 16px;
		font-weight: bold;
		border-bottom: 2px solid transparent;
		border-bottom-color: #000000;
		margin-right: 40px;
	}
	.left-footer a:hover {
		border-bottom-color: #009ee3;
		color: #009ee3;
	}

	.right-footer {
		float: right;
	}
	.right-footer a {
		padding-right: 0;
		padding-left: 0;
		padding-bottom: 5px;
		color: #ffffff;
		font-size: 16px;
		font-weight: bold;
		border-bottom: 2px solid transparent;
		border-bottom-color: #ffffff;
	}
	.right-footer a:hover {
		border-bottom-color: #000000;
		color: #000000;
	}

	ul {
		margin: 0;
		padding: 0;
	}


	a:focus, a:hover, a:active, a:visited {
		text-decoration: none;
	}

	li {
	  display: inline-block;
	  vertical-align: middle;
	  padding-right: 20px;
	} 

	.center-block {
		position: relative;
		top: 50%;
		transform: translateY(-50%);
		padding-left: 40px;
	}

	.center-block a {
		color: #ffffff;
	}

	.fa-2 {
        font-size: 2em;
        color: #ffffff;
	}

	.fa-5 {
	    font-size: 7em;
	}

		  			</li>
				</ul>
